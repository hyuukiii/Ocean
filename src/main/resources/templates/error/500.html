<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서버 오류</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            font-weight: bold;
        }
        h2 {
            font-size: 1.5rem;
            margin: 1rem 0;
            font-weight: normal;
        }
        p {
            margin: 1rem 0;
            opacity: 0.8;
        }
        .error-details {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-size: 0.9rem;
            text-align: left;
            max-width: 500px;
            margin: 1rem auto;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            margin: 0.5rem;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>500</h1>
        <h2>서버 오류가 발생했습니다</h2>
        <p>요청을 처리하는 중에 문제가 발생했습니다.</p>
        
        <div class="error-details" th:if="${error}">
            <strong>오류 정보:</strong>
            <p th:text="${error}"></p>
            <p th:if="${url}">요청 URL: <span th:text="${url}"></span></p>
        </div>
        
        <div>
            <a href="javascript:history.back()" class="btn">이전 페이지로</a>
            <a href="/" class="btn">홈으로</a>
        </div>
    </div>
</body>
</html>
