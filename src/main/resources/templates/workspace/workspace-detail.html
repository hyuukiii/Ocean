<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>워크스페이스 상세</title>
    <style>
        body {
            margin: 0;
            display: flex;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 80px;
            background-color: #1f1f1f;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .sidebar button {
            background: none;
            color: white;
            border: none;
            margin-top: auto;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .content {
            flex-grow: 1;
            background-color: #121212;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .topbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
        }
        .topbar .workspace-info {
            background-color: #2a2a2a;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .member-list {
            background-color: #1c1c1c;
            padding: 15px;
            border-radius: 10px;
            width: 220px;
            margin-left: auto;
            margin-top: 10px;
        }
        .member-list h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .member {
            margin: 8px 0;
            padding: 6px 8px;
            background-color: #2a2a2a;
            border-radius: 6px;
        }
        .member span {
            display: block;
            font-size: 13px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <!-- 사이드바 메뉴 아이콘 예시 -->
    <div>🏠</div>
    <div>📅</div>
    <div>📍</div>
    <div>📋</div>
    <button onclick="location.href='/workspace'">←</button>
</div>

<div class="content">

    <!-- D-Day 블록 (3번 영역) -->
    <div class="dday-block" style="background-color: #1c1c2e; border-radius: 12px; padding: 20px; margin-bottom: 20px; text-align: center;">
        <h2 style="font-size: 36px; margin: 0;">D-<span th:text="${dday}">21</span></h2>
        <div style="background-color: #3a3a3a; height: 12px; border-radius: 6px; margin-top: 10px; overflow: hidden;">
            <div th:style="'width:' + ${progressPercent} + '%; height:100%; background-color:#4caf50;'"></div>
        </div>
        <p style="margin-top: 6px; font-size: 14px;" th:text="'진행률: ' + ${progressPercent} + '%'">진행률: 80%</p>
    </div>

    <!-- 일정 요약 블록 (D-Day 아래 영역) -->
    <div class="event-summary-block"
         th:if="${eventSummary != null}"
         style="background-color: #1c1c1c; border-radius: 12px; padding: 20px; margin-bottom: 20px;">
        <h3 style="margin-top: 0;">일정 요약</h3>
        <ul style="list-style: none; padding: 0; font-size: 14px;">
            <li>📝 진행 전: <span th:text="${eventSummary.todoCount}">0</span> 건</li>
            <li>🚧 진행 중: <span th:text="${eventSummary.ingCount}">0</span> 건</li>
            <li>✅ 완료: <span th:text="${eventSummary.doneCount}">0</span> 건</li>
            <li>📊 전체: <span th:text="${eventSummary.totalCount}">0</span> 건</li>
            <li>📈 일정 진행률: <span th:text="${eventSummary.progressRate}">0</span>%</li>
        </ul>
    </div>

    <!-- 상단 초대코드 및 워크스페이스 이름 (8번 영역) -->
    <div class="topbar">
        <div class="workspace-info">
            <h2 th:text="${workspace.workspaceNm}">워크스페이스 제목</h2>
            <p>
                <span id="inviteCode" th:text="${workspace.inviteCd}">초대코드</span>
                <button onclick="copyInviteCode()"
                        style="margin-left: 10px; padding: 4px 10px; font-size: 12px; border-radius: 6px; background-color: #3a3a3a; color: white; border: none; cursor: pointer;">
                    복사
                </button>
            </p>
        </div>
    </div>

    <!-- 로그인한 사용자 정보 표시 -->
    <div class="user-brief"
         th:if="${user != null}"
         style="display: flex; align-items: center; margin-top: 10px; gap: 12px;">

        <img th:src="@{|/images/${user.userProfileImg}|}"
             alt="프로필 이미지"
             style="width: 50px; height: 50px; border-radius: 50%; border: 2px solid #4caf50;" />

        <div>
            <div th:text="${user.userName}" style="font-size: 16px; font-weight: bold;">사용자명</div>
            <div th:text="${user.role}" style="font-size: 13px; color: #aaa;">회원</div>
        </div>
    </div>

    <!-- 멤버 목록 (9번 영역) -->
    <div class="member-list">
        <h3>워크스페이스 멤버</h3>
        <div th:each="member : ${members}" class="member">
            <span th:text="${member.userNickname}">닉네임</span>
            <span th:text="'역할: ' + ${member.userRole}">역할</span>
        </div>

        <!-- ✅ 사용자 초대 버튼 -->
        <button onclick="openInviteModal()"
                style="margin-top: 12px; padding: 8px 12px; width: 100%; background-color: #4caf50; color: white; border: none; border-radius: 6px; cursor: pointer;">
            + 사용자 초대
        </button>
    </div>
</div>

<!-- 사용자 초대 모달 -->
<div id="inviteModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
     background-color: rgba(0, 0, 0, 0.7); justify-content: center; align-items: center; z-index: 999;">
    <div style="background-color: #1f1f1f; padding: 30px; border-radius: 12px; width: 400px; color: white;">
        <h3>사용자 초대</h3>
        <label>이메일</label>
        <input type="email" id="inviteEmail" placeholder="example@email.com"
               style="width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 6px; border: none;" />

        <label>초대코드</label>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="modalInviteCode" th:value="${workspace.inviteCd}" readonly
                   style="flex: 1; padding: 8px; border-radius: 6px; border: none;" />
            <button onclick="copyInviteCodeFromModal()" style="padding: 6px 10px; border-radius: 6px; background-color: #3a3a3a; color: white; border: none;">복사</button>
        </div>

        <button onclick="sendInviteEmail()" style="margin-top: 20px; padding: 10px; width: 100%; border-radius: 6px; background-color: #2196F3; color: white; border: none;">이메일 전송</button>
        <button onclick="closeInviteModal()" style="margin-top: 10px; padding: 8px; width: 100%; border-radius: 6px; background-color: #555; color: white; border: none;">닫기</button>
    </div>
</div>


<script src="/js/workspace-detail.js"></script>

</body>
</html>
