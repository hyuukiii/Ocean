<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 처리 중...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(180deg, #0a1628 0%, #1e3a5f 50%, #2d5a87 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        .loading-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .loading-title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-message {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .error-container {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 10px;
            display: none;
        }
        
        .error-message {
            color: #ff9999;
            margin-bottom: 15px;
        }
        
        .retry-button {
            background: #2d5a87;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .retry-button:hover {
            background: #3d6a97;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <h1 class="loading-title">로그인 처리 중</h1>
        <p class="loading-message">잠시만 기다려 주세요...</p>
        
        <div class="error-container" id="errorContainer">
            <p class="error-message" id="errorMessage"></p>
            <button class="retry-button" id="retryButton">다시 시도</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // URL에서 토큰 파라미터 추출
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const error = urlParams.get('error');

            console.log('OAuth2 리다이렉트 정보:');
            console.log('액세스 토큰:', token ? '있음' : '없음');
            console.log('에러:', error);

            // 리프레시 토큰은 이미 쿠키로 저장되었는지 확인
            const cookies = document.cookie.split(';').map(cookie => cookie.trim());
            const hasRefreshTokenCookie = cookies.some(cookie => cookie.startsWith('refreshToken='));
            console.log('리프레시 토큰 쿠키 존재:', hasRefreshTokenCookie);

            if (error) {
                // 에러 처리
                document.getElementById('errorContainer').style.display = 'block';
                document.getElementById('errorMessage').textContent = `로그인 중 오류가 발생했습니다: ${error}`;
            } else if (token) {
                // 액세스 토큰은 로컬 스토리지에 저장
                localStorage.setItem('accessToken', token);
                localStorage.setItem('isAuthenticated', 'true');

                console.log('로그인 성공!');
                console.log('액세스 토큰이 로컬스토리지에 저장되었습니다.');
                console.log('리프레시 토큰은 HttpOnly 쿠키로 저장되었습니다.');

                // 메인 페이지로 리다이렉트
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                // 토큰이 없는 경우
                document.getElementById('errorContainer').style.display = 'block';
                document.getElementById('errorMessage').textContent = '로그인 정보를 가져올 수 없습니다.';
            }
        });
    </script>
</body>
</html>
