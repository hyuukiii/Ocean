<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>개인 캘린더</title>
    <link th:href="@{/css/lnb.css}" rel='stylesheet' />
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <style>
        /* 전역 및 기본 스타일 */
        :root {
            --bg-dark: #1A1A1A;
            --bg-medium: #2D2D2D;
            --text-light: #E0E0E0;
            --text-medium: #B0B0B0;
            --text-dark: #999;
            --accent-blue: #007bff;
            --border-color: #444;
            --input-bg: #3C3C3C;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            min-height: 100vh;
        }

        /* 메인 레이아웃 */
        .app-container {
            display: flex;
            width: 100%;
        }

        /* 좌측 사이드바 */
        .sidebar-left {
            width: 250px;
            /* 이미지 기준 너비 */
            background-color: var(--bg-medium);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar-left .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
            color: var(--accent-blue);
        }

        .sidebar-left nav ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar-left nav ul li {
            margin-bottom: 15px;
        }

        .sidebar-left nav ul li a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 8px;
            color: var(--text-medium);
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.2s, color 0.2s;
        }

        .sidebar-left nav ul li a:hover,
        .sidebar-left nav ul li.active a {
            background-color: #444;
            color: var(--text-light);
        }

        .sidebar-left nav ul li a .icon {
            margin-right: 15px;
            font-size: 20px;
        }

        .sidebar-left .menu-toggle {
            margin-top: auto;
            /* 하단으로 밀어냄 */
            padding: 10px;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-medium);
            cursor: pointer;
        }

        /* 메인 콘텐츠 영역 (캘린더) */
        .main-content {
            flex-grow: 1;
            padding: 30px;
            background-color: var(--bg-dark);
            display: flex;
            flex-direction: column;
        }

        /* 요일 헤더 (일요일) 텍스트 색상 변경 */
        .fc .fc-col-header-cell.fc-day-sun {
            /* 일요일 헤더 */
            color: #FF6B6B;
            /* 빨간색으로 변경 (약간 부드러운 빨강) */
        }

        /* 일요일 날짜 텍스트 색상 변경 */
        .fc .fc-daygrid-day.fc-day-sun .fc-daygrid-day-number {
            color: #FF6B6B;
            /* 빨간색으로 변경 */
        }

        .fc .fc-daygrid-day {
            border: 1px solid var(--border-color);
            background-color: var(--bg-medium);
            transition: background-color 0.2s ease-in-out;
            /* 부드러운 전환 효과 추가 */
        }

        .fc .fc-daygrid-day:hover {
            background-color: #4A4A4A;
            /* 마우스를 올렸을 때 더 진한 배경색 */
            cursor: pointer;
        }

        .fc .fc-daygrid-day-number {
            color: var(--text-light);
            font-size: 16px;
            padding: 8px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .calendar-header .nav-arrows button {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 28px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .calendar-header .nav-arrows button:hover {
            color: var(--accent-blue);
        }

        .calendar-header .current-month {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-light);
        }

        #calendar {
            background-color: var(--bg-medium);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            flex-grow: 1;
            /* 남은 공간을 채우도록 */
        }

        /* FullCalendar 오버라이드 스타일 */
        .fc .fc-toolbar-title {
            color: var(--text-light);
        }

        .fc .fc-button {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-light);
        }

        .fc .fc-button:hover {
            background-color: #555;
            color: #FFF;
        }

        .fc .fc-col-header-cell {
            background-color: #3C3C3C;
            color: var(--text-medium);
            font-weight: 600;
            padding: 10px 0;
            border: 1px solid var(--border-color);
        }

        .fc .fc-daygrid-day {
            border: 1px solid var(--border-color);
            background-color: var(--bg-medium);
        }

        .fc .fc-daygrid-day-number {
            color: var(--text-light);
            font-size: 16px;
            padding: 8px;
        }

        .fc .fc-day-today {
            background-color: #3A3A3A !important;
            /* 오늘 날짜 배경 */
        }

        .fc .fc-event {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 2px 5px;
            font-size: 12px;
            margin-bottom: 2px;
        }

        .fc-daygrid-day-top {
            display: flex;
            justify-content: flex-end;
            /* 날짜 숫자 오른쪽 정렬 */
            padding: 5px;
        }

        .fc-daygrid-event-harness {
            margin-top: 2px;
        }

        /* 우측 사이드바 */
        .sidebar-right {
            width: 280px;
            /* 이미지 기준 너비 */
            background-color: var(--bg-medium);
            padding: 20px;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
        }

        .sidebar-right .profile-card {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            background-color: var(--input-bg);
            padding: 15px;
            border-radius: 10px;
        }

        .sidebar-right .profile-card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid var(--accent-blue);
        }

        .sidebar-right .profile-card .details {
            flex-grow: 1;
        }

        .sidebar-right .profile-card .details .name {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-light);
        }

        .sidebar-right .profile-card .details .role {
            font-size: 14px;
            color: var(--text-medium);
        }

        .sidebar-right .progress-bar-container {
            width: 100%;
            background-color: #444;
            border-radius: 5px;
            height: 8px;
            margin-top: 8px;
        }

        .sidebar-right .progress-bar {
            height: 100%;
            width: 33%;
            /* 예시: 33% */
            background-color: var(--accent-blue);
            border-radius: 5px;
        }

        .sidebar-right h3 {
            font-size: 18px;
            color: var(--text-light);
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .sidebar-right .member-list {
            list-style: none;
            padding: 0;
        }

        .sidebar-right .member-list li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .sidebar-right .member-list li img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            border: 1px solid #555;
        }

        .sidebar-right .member-list li .member-name {
            font-size: 16px;
            color: var(--text-light);
            flex-grow: 1;
        }

        .sidebar-right .member-list li .member-role {
            font-size: 13px;
            color: var(--text-medium);
        }

        .sidebar-right .invite-member {
            display: flex;
            align-items: center;
            background-color: var(--input-bg);
            padding: 10px 15px;
            border-radius: 10px;
            margin-top: 30px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .sidebar-right .invite-member:hover {
            background-color: #555;
        }

        .sidebar-right .invite-member .icon {
            font-size: 20px;
            margin-right: 10px;
            color: var(--accent-blue);
        }

        .sidebar-right .invite-member span {
            font-size: 16px;
            color: var(--text-light);
        }

        /* 폰트어썸 대체 아이콘 */
        .icon-home::before {
            content: '🏠';
        }

        .icon-team-calendar::before {
            content: '🗓️';
        }

        .icon-personal-calendar::before {
            content: '👤';
        }

        .icon-meeting-place::before {
            content: '📍';
        }

        .icon-sketch-meeting::before {
            content: '✏️';
        }

        .icon-menu::before {
            content: '☰';
        }

        .icon-arrow-left::before {
            content: '<';
        }

        .icon-arrow-right::before {
            content: '>';
        }

        .icon-add-user::before {
            content: '➕';
        }

        /* 모달 공통 스타일 */
        .modal-overlay {
            display: none;
            /* 기본 숨김 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            /* 어두운 오버레이 */
            z-index: 1000;
            /* 캘린더보다 위에 */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--bg-medium);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h3 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-light);
            margin: 0;
        }

        .modal-close-button {
            background: none;
            border: none;
            font-size: 28px;
            color: var(--text-medium);
            cursor: pointer;
            padding: 5px;
            line-height: 1;
            transition: color 0.2s;
        }

        .modal-close-button:hover {
            color: var(--text-light);
        }

        /* add-event.html 에서 가져온 폼 필드 스타일 (createEventModal에 적용) */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-medium);
        }

        .modal-content input[type="text"],
        .modal-content input[type="datetime-local"],
        .modal-content textarea,
        .modal-content select,
        .modal-content input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-light);
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .modal-content input[type="text"]:focus,
        .modal-content input[type="datetime-local"]:focus,
        .modal-content textarea:focus,
        .modal-content select:focus,
        .modal-content input[type="number"]:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        .modal-content textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-content .flex-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-content .datetime-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-content .datetime-group input {
            flex-grow: 1;
        }

        .modal-content .datetime-group span {
            color: var(--text-medium);
        }

        .modal-content .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .modal-content .checkbox-container input[type="checkbox"] {
            margin-right: 8px;
            width: auto;
            accent-color: var(--accent-blue);
        }

        .modal-content .checkbox-container label {
            margin-bottom: 0;
            font-weight: normal;
        }

        .modal-content .file-input-container {
            position: relative;
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            padding: 8px 12px;
            cursor: pointer;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .modal-content .file-input-container:hover {
            border-color: var(--accent-blue);
        }

        .modal-content .file-input-container input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .modal-content .file-input-container .icon {
            margin-right: 10px;
            color: var(--text-medium);
            font-size: 18px;
        }

        .modal-content .file-input-container span {
            color: var(--text-light);
            font-size: 16px;
        }

        .modal-content .map-placeholder {
            border: 1px dashed #555;
            height: 120px;
            /* 모달 안에서 지도 높이 조정 */
            background-color: var(--input-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-dark);
            margin-top: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .modal-content .submit-button-wrapper {
            text-align: right;
            margin-top: 30px;
        }

        .modal-content button[type="submit"],
        .modal-content .modal-footer button {
            background-color: var(--accent-blue);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .modal-content button[type="submit"]:hover,
        .modal-content .modal-footer button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        .modal-content button[type="button"].cancel-button {
            background-color: #555;
            margin-left: 10px;
        }

        .modal-content button[type="button"].cancel-button:hover {
            background-color: #777;
        }

        /* 색상 피커 커스터마이징 */
        .modal-content input[type="color"] {
            width: 40px;
            height: 40px;
            padding: 0;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
        }

        .modal-content input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        .modal-content input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 50%;
        }

        /* select 박스 화살표 커스터마이징 */
        .modal-content select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23E0E0E0" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            padding-right: 40px;
        }

        /* 모달 내 아이콘을 위한 기본 스타일 */
        .modal-content .icon-clock::before {
            content: '⏱️';
            margin-right: 5px;
        }

        .modal-content .icon-description::before {
            content: '📝';
        }

        .modal-content .icon-attach::before {
            content: '📎';
        }

        .modal-content .icon-bell::before {
            content: '🔔';
        }

        .modal-content .icon-location::before {
            content: '📍';
        }

        .modal-content .icon-priority::before {
            content: '⭐';
        }

        /* ===== 일정 상세 모달 (eventDetailModal) ===== */
        #eventDetailModal .modal-content {
            max-width: 450px;
            /* 상세 모달은 조금 더 작게 */
        }

        #eventDetailModal .header-actions {
            margin-bottom: 15px;
            /* 헤더 액션과 제목 사이 간격 */
        }

        #eventDetailModal .title-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        #eventDetailModal .title-section .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 12px;
            flex-shrink: 0;
        }

        #eventDetailModal .title-section .main-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-light);
        }

        #eventDetailModal .info-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        #eventDetailModal .info-item .icon {
            font-size: 20px;
            margin-right: 15px;
            color: var(--text-medium);
            flex-shrink: 0;
        }

        #eventDetailModal .info-item .value {
            font-size: 16px;
            color: var(--text-light);
            white-space: pre-wrap;
            flex-grow: 1;
        }

        #eventDetailModal .info-item.description .value {
            background-color: var(--input-bg);
            border-radius: 8px;
            padding: 12px;
            min-height: 80px;
            width: 100%;
        }

        #eventDetailModal .attachments-list {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        #eventDetailModal .attachments-list li {
            background-color: var(--input-bg);
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 15px;
        }

        #eventDetailModal .attachments-list li a {
            color: var(--accent-blue);
            text-decoration: none;
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        #eventDetailModal .attachments-list li .file-icon {
            margin-right: 10px;
            color: var(--text-medium);
            font-size: 18px;
        }

        #eventDetailModal .modal-footer {
            text-align: right;
            margin-top: 20px;
        }

        /* 아이콘 */
        .icon-edit::before {
            content: '✏️';
        }

        .icon-delete::before {
            content: '🗑️';
        }

        .icon-close::before {
            content: '✕';
        }

        .icon-calendar-day::before {
            content: '🗓️';
        }

        .icon-user-detail::before {
            content: '👤';
        }

        .icon-location-detail::before {
            content: '📍';
        }

        .icon-description-detail::before {
            content: '💬';
        }

        .icon-bell-detail::before {
            content: '🔔';
        }

        .icon-attachment-detail::before {
            content: '📎';
        }

        .icon-file-doc::before {
            content: '📄';
        }

        .icon-download::before {
            content: '⬇️';
        }

        /* ===== 일정 수정 모달 (updateEventModal) ===== */
        #updateEventModal .modal-content {
            max-width: 500px;
        }

        #updateEventModal .file-delete-button {
            background-color: #dc3545;
            /* 빨간색 삭제 버튼 */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
            transition: background-color 0.2s;
        }

        #updateEventModal .file-delete-button:hover {
            background-color: #c82333;
        }

        #updateEventModal .current-files-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--input-bg);
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 8px;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="sidebar-left">
            <nav>
                <nav th:replace="lnb :: lnbFragment"></nav>
            </nav>
        </div>

        <div class="main-content">
            <div class="calendar-header">
                <div class="nav-arrows">
                    <button id="prevMonthBtn" class="icon-arrow-left"></button>
                    <span id="currentMonthText" class="current-month">6 JUN 2025</span>
                    <button id="nextMonthBtn" class="icon-arrow-right"></button>
                </div>
            </div>
            <div id='calendar'></div>
        </div>

        <div class="sidebar-right">

        </div>
    </div>

    <div id="createEventModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>새 일정 추가</h3>
                <button type="button" class="modal-close-button" onclick="closeCreateEventModal()">&times;</button>
            </div>
            <form id="eventForm" onsubmit="event.preventDefault(); saveEvent();">
                <div class="form-group flex-container">
                    <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
                    <input type="color" id="color" name="color" value="#0066CC">
                </div>

                <div class="form-group">

    <script th:inline="javascript">
        /*<![CDATA[*/
        // 현재 로그인 사용자 ID는 백엔드에서 주입되어야 합니다. (더미값)
        const currentUserId = '102049037194510417221'; // 실제로는 Thymeleaf 모델에서 가져와야 함: [[${currentUserId}]]

        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ko',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                height: 'auto', // 캘린더 높이 자동 조절
                initialDate: '2025-06-01', // 이미지에 맞춰 2025년 6월로 초기 날짜 설정
                // 날짜 클릭시 : 일정 추가하는 함수 (createEventModal 띄움)
                dateClick: async function (info) {
                    closeDetailModal(); // 혹시 열려있는 상세 모달 닫기
                    closeUpdateModal(); // 혹시 열려있는 수정 모달 닫기

                    document.getElementById('eventForm').reset(); // 폼 초기화
                    // 클릭된 날짜로 시작/종료 일시 기본값 설정
                    document.getElementById('startDatetime').value = info.dateStr + 'T09:00';
                    document.getElementById('endDatetime').value = info.dateStr + 'T18:00';
                    document.getElementById('insertedFiles').innerHTML = ''; // 파일 목록 초기화

                    const workspaceCd = '61e37b28-b4d9-4939-951d-52716ca9b89b';
                    fetch(`/api/getMembers?workspaceCd=${workspaceCd}`)
                        .then(res => {
                            if (!res.ok) throw new Error("멤버정보 조회 실패");
                            return res.json();
                        })
                        .then(data => {
                            const membersData = data;
                            const container = document.getElementById('workspaceMembers');

                            for (let i = 0; i < membersData.length; i++) {
                                const member = membersData[i];

                                const checkbox = document.createElement('input');
                                checkbox.type = 'checkbox';

                                checkbox.name = 'attendenceIds';

                                const uniqueId = 'userId' + member.userId;
                                checkbox.id = uniqueId;
                                checkbox.value = member.userId;

                                const label = document.createElement('label');
                                label.htmlFor = uniqueId; // id랑 연결
                                label.textContent = member.userNickname;

                                container.appendChild(checkbox);
                                container.appendChild(label);
                                container.appendChild(document.createElement('br'));
                            }

                        });
                    document.getElementById('createEventModal').style.display = 'flex'; // 모달 표시
                },
                // 개인일정 리스트 풀캘린더에 뿌려주는 부분
                events: function (fetchInfo, successCallback, failureCallback) {
                    // userId는 currentUserId를 사용하거나, 백엔드에서 인증 정보로 자동 처리
                    fetch(`/api/calendar/personal?userId=${currentUserId}`)
                        .then(response => {
                            if (!response.ok) throw new Error("불러오기 실패!");
                            return response.json();
                        })
                        .then(data => {
                            const events = data.map(item => ({
                                id: item.eventCd,
                                title: item.title,
                                start: item.startDatetime,
                                end: item.endDatetime,
                                color: item.color
                            }));
                            successCallback(events);
                        })
                        .catch(err => {
                            console.error(err);
                            failureCallback(err);
                        });
                },
                // 일정 클릭 이벤트 : 일정 상세 모달창 띄움
                eventClick: function (info) {
                    closeCreateEventModal(); // 혹시 열려있는 생성 모달 닫기
                    closeUpdateModal(); // 혹시 열려있는 수정 모달 닫기

                    const eventCd = info.event.id;
                    fetch(`/api/calendar/personal/events/${eventCd}`)
                        .then(res => {
                            if (!res.ok) throw new Error("상세정보 조회 실패");
                            return res.json();
                        })
                        .then(data => {
                            // 상세 모달에 데이터 채우기
                            const event = data.event;

                            console.log("event", event);
                            console.log("currentUserId", currentUserId);

                            document.getElementById('detailTitle').innerText = event.title || '제목 없음';
                            document.getElementById('detailAuthor').innerText = event.userName || event.userId || '알 수 없음';
                            document.getElementById('detailLocation').innerText = data.location || '위치 정보 없음';
                            document.getElementById('detailDescriptionDisplay').innerText = event.description || '설명 없음';

                            // 알림 시간 포맷팅
                            const notifyTimeMinutes = event.notifyTime; // 가정: notifyTime은 분 단위 숫자
                            let notificationText = '알림 없음';
                            if (notifyTimeMinutes > 0) {
                                if (notifyTimeMinutes === 1440) notificationText = '전날 9시';
                                else if (notifyTimeMinutes === 540) notificationText = '당일 9시';
                            }
                            document.getElementById('detailNotification').innerText = notificationText;

                            // 날짜 및 시간 포맷팅 (FullCalendar 날짜 형식에 따라 조정)
                            // ISO 문자열을 Date 객체로 변환하여 포맷팅
                            const startDateTime = event.startDatetime ? new Date(event.startDatetime) : null;
                            const endDateTime = event.endDatetime ? new Date(event.endDatetime) : null;

                            let dateTimeDisplay = '';
                            if (startDateTime && endDateTime) {
                                const startDateFormatted = formatDate(startDateTime, 'M월 d일 (E)');
                                const startTimeFormatted = formatDate(startDateTime, 'a h:mm');
                                const endDateFormatted = formatDate(endDateTime, 'M월 d일 (E)');
                                const endTimeFormatted = formatDate(endDateTime, 'a h:mm');

                                // 종일 이벤트 확인 (00:00 - 23:59:59)
                                const isAllDay = startDateTime.getHours() === 0 && startDateTime.getMinutes() === 0 &&
                                    endDateTime.getHours() === 23 && endDateTime.getMinutes() === 59; // 초, 밀리초는 무시

                                if (isAllDay && startDateFormatted === formatDate(endDateTime, 'M월 d일 (E)')) {
                                    dateTimeDisplay = `${startDateFormatted} 종일`;
                                } else {
                                    dateTimeDisplay = `${startDateFormatted} ${startTimeFormatted} - ${endDateFormatted} ${endTimeFormatted}`;
                                }
                            } else {
                                dateTimeDisplay = '일시 정보 없음';
                            }
                            document.querySelector('#eventDetailModal .sub-text').innerText = dateTimeDisplay;


                            // 이벤트 색상 표시 업데이트
                            document.querySelector('#eventDetailModal .color-dot').style.backgroundColor = event.color || '#007bff';

                            // 첨부파일 목록
                            const detailFilesUl = document.getElementById('detailFiles');
                            detailFilesUl.innerHTML = ''; // 기존 목록 초기화
                            if (data.fileList && data.fileList.length > 0) {
                                data.fileList.forEach(file => {
                                    const li = document.createElement('li');
                                    li.innerHTML = `
                                  <a href="/api/calendar/personal/events/${eventCd}/files?fileId=${file.fileId}" target="_blank">
                                      <span class="file-icon icon-file-doc"></span>
                                      <span>${file.fileNm}</span>
                                  </a>
                                  <a href="/api/calendar/personal/events/${eventCd}/files?fileId=${file.fileId}" title="다운로드" class="download-icon">
                                      ⬇️
                                  </a>
                              `;
                                    detailFilesUl.appendChild(li);
                                });
                            } else {
                                const li = document.createElement('li');
                                li.innerText = '첨부파일 없음';
                                detailFilesUl.appendChild(li);
                            }

                            // 작성자 본인인 경우에만 수정/삭제 버튼 보이기
                            // currentUserId는 위에서 정의된 전역변수
                            const detailButtonsContainer = document.querySelector('#eventDetailModal .header-actions');
                            const editBtn = detailButtonsContainer.querySelector('.edit-button');
                            const deleteBtn = detailButtonsContainer.querySelector('.delete-button');

                            if (event.userId === currentUserId) {
                                if (editBtn) editBtn.style.display = 'block';
                                if (deleteBtn) deleteBtn.style.display = 'block';
                            } else {
                                if (editBtn) editBtn.style.display = 'none';
                                if (deleteBtn) deleteBtn.style.display = 'none';
                            }

                            // 수정 모달 띄울 때 이 정보 활용할 수 있게 전역 변수 저장
                            window.selectedEventData = data;
                            document.getElementById('eventDetailModal').style.display = 'flex'; // 모달 표시
                        })
                        .catch(err => {
                            console.error(err);
                            alert("일정 정보를 조회하는데 실패했습니다.");
                        });
                }
            });

            calendar.render();

            // 이전/다음 월 이동 버튼 연결
            document.getElementById('prevMonthBtn').addEventListener('click', function () {
                calendar.prev();

            document.getElementById('nextMonthBtn').addEventListener('click', function () {
                calendar.next();
                updateMonthText(calendar);
            });

            updateMonthText(calendar);

                const currentDate = cal.getDate();
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth() + 1;
                document.getElementById('currentMonthText').innerText = `${year}년 ${month}월`;
            }

            // FullCalendar headerToolbar 버튼을 숨기고 커스텀 버튼 사용
            calendar.setOption('headerToolbar', {
                left: '', // 기본 prev, next, today 버튼 숨김
                center: '', // 기본 타이틀 숨김
                right: '' // 기본 view 버튼 숨김
            });
        });

        // Date 객체를 원하는 형식의 문자열로 포맷하는 헬퍼 함수
        function formatDate(date, format) {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const dayOfWeek = ['일', '월', '화', '수', '목', '금', '토'][date.getDay()];
            let hours24 = date.getHours();
            let hours12 = hours24 % 12;
            hours12 = hours12 ? hours12 : 12;
            const minutes = date.getMinutes();
            const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
            const ampm = hours24 >= 12 ? '오후' : '오전';

            return format
                .replace('yyyy', year)
                .replace('M', month)
                .replace('d', day)
                .replace('E', dayOfWeek)
                .replace('HH', hours24 < 10 ? '0' + hours24 : hours24)
                .replace('H', hours24)
                .replace('hh', hours12 < 10 ? '0' + hours12 : hours12)
                .replace('h', hours12)
                .replace('m', formattedMinutes)
                .replace('a', ampm);
        }


        // ====== 일정 추가 모달 함수 (기존 calendar.html 스크립트에서 가져옴) ======
        function closeCreateEventModal() {
            document.getElementById('createEventModal').style.display = 'none';
        }

        function saveEvent() {
            const form = document.getElementById("eventForm");
            const formData = new FormData();
            // userId랑 workspaceCd는 임시로 지정해놨어요
            const requestBody = {
                userId: currentUserId, // 전역 currentUserId 사용
                workspaceCd: "61e37b28-b4d9-4939-951d-52716ca9b89b",
                title: form.title.value,
                description: form.description.value,
                startDatetime: form.startDatetime.value, // id 변경됨
                endDatetime: form.endDatetime.value,     // id 변경됨
                color: form.color.value,
                isShared: form.isShared ? (form.isShared.checked ? '1' : '0') : '0',
                progressStatus: "TODO", // 새 일정은 기본 TODO로 가정 (폼에 없음)
                priority: form.priority.value,
                notifyTime: parseInt(form.notification.value) // 숫자로 변환
            };

            formData.append("request", new Blob([JSON.stringify(requestBody)], { type: "application/json" }));

            const attendenceIds = document.querySelectorAll('input[name="attendenceIds"]:checked');
            attendenceIds.forEach(cb => {
                formData.append('attendenceIds', cb.value);
            });

            const files = form.fileUpload.files; // id 변경됨
            for (let i = 0; i < files.length; i++) {
                formData.append("files", files[i]);
            }

            fetch('/api/calendar/personal', {
                method: 'POST',
                body: formData
            })
                .then(res => {
                    if (!res.ok) throw new Error('등록 실패');
                    return res.text();
                })
                .then(data => {
                    alert("일정 등록 성공!");
                    location.reload(); // 캘린더 새로고침
                })
                .catch(err => {
                    console.error(err);
                    alert("서버 오류 발생");
                });

            closeCreateEventModal();
        }

        /* "종일" 체크박스 로직 (createEventModal 내) */
        const createAllDayCheckbox = document.getElementById('allDay');
        const createStartDatetimeInput = document.getElementById('startDatetime');
        const createEndDatetimeInput = document.getElementById('endDatetime');

        createAllDayCheckbox.addEventListener('change', function () {
            if (this.checked) {
                const startDate = new Date(createStartDatetimeInput.value);
                startDate.setHours(0, 0, 0, 0);

                const endDate = new Date(startDate);
                endDate.setHours(23, 59, 59, 999);

                createStartDatetimeInput.value = formatDateToLocalISO(startDate);
                createEndDatetimeInput.value = formatDateToLocalISO(endDate);
            }
        });

        function formatDateToLocalISO(date) {
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        // 파일 첨부 입력 필드 변경 시 파일명 표시 로직
        document.getElementById('fileUpload').addEventListener('change', function () {
            const insertedFilesUl = document.getElementById('insertedFiles');
            insertedFilesUl.innerHTML = ''; // 기존 파일 목록 초기화

            if (this.files.length > 0) {
                for (let i = 0; i < this.files.length; i++) {
                    const li = document.createElement('li');
                    li.textContent = this.files[i].name;
                    insertedFilesUl.appendChild(li);
                }
            }
        });


        // ====== 일정 상세 모달 함수 (기존 calendar.html 스크립트에서 가져옴) ======
        function closeDetailModal() {
            document.getElementById('eventDetailModal').style.display = 'none';
        }

        // ====== 파일 다운로드 함수 (기존 calendar.html 스크립트에서 가져옴) ======
        function downloadFromS3(fileUrl, fileName) {
            fetch(fileUrl)
                .then(response => {
                    if (!response.ok) throw new Error("다운로드 실패");
                    return response.blob();
                })
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileName;
                    a.click();
                    window.URL.revokeObjectURL(url);
                })
                .catch(err => {
                    console.error(err);
                    alert("파일 다운로드 중 오류가 발생했습니다.");
                });
        }

        // ====== 일정 수정 모달 함수 (기존 calendar.html 스크립트에서 가져옴) ======
        let deletedFileIds = []; // 전역 변수로 관리

        function openUpdateModal() {
            closeCreateEventModal();
            closeDetailModal();

            const data = window.selectedEventData;
            if (!data) {
                alert("수정할 이벤트 데이터가 없습니다.");
                return;
            }

            const eventData = data.event;

            // 수정 폼에 기존 값 불러오기
            document.getElementById('update-eventCd').value = eventData.eventCd;
            document.getElementById('update-title').value = eventData.title || '';
            document.getElementById('update-description').value = eventData.description || '';
            document.getElementById('update-startDatetime').value = eventData.startDatetime ? formatDateToLocalISO(new Date(eventData.startDatetime)) : '';
            document.getElementById('update-endDatetime').value = eventData.endDatetime ? formatDateToLocalISO(new Date(eventData.endDatetime)) : '';
            document.getElementById('update-color').value = eventData.color || '#0066CC';
            document.getElementById('update-priority').value = eventData.priority || 'NORMAL';
            document.getElementById('update-progressStatus').value = eventData.progressStatus || 'TODO';
            document.getElementById('update-isShared').value = eventData.isShared === '1' ? '1' : '0'; // '1' 또는 '0'으로 설정
            document.getElementById('update-location').value = data.location || ''; // 위치 필드 추가

            // 알림 시간 설정 (notification 매핑)
            let notifyTimeVal = eventData.notifyTime;
            // 캘린더에서 넘어온 notifyTime (분 단위 숫자)을 select 옵션의 value와 매칭
            let notificationSelect = document.getElementById('update-notification');
            let foundOption = false;
            for (let i = 0; i < notificationSelect.options.length; i++) {
                if (notificationSelect.options[i].value == notifyTimeVal) {
                    notificationSelect.value = notifyTimeVal;
                    foundOption = true;
                    break;
                }
            }
            if (!foundOption) { // 매칭되는 옵션이 없으면 기본값으로 설정 (예: 알림 없음)
                notificationSelect.value = '0';
            }


            // 기존 파일 목록 불러오기 및 삭제 버튼
            const updateFilesUl = document.getElementById('updateFiles');
            updateFilesUl.innerHTML = ''; // 초기화
            deletedFileIds = []; // 삭제할 파일 ID 목록 초기화

            if (data.fileList && data.fileList.length > 0) {
                data.fileList.forEach(file => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                  <span>${file.fileNm}</span>
                  <button type="button" class="file-delete-button" data-file-id="${file.fileId}" onclick="markFileForDeletion('${file.fileId}', this)">파일 삭제</button>
              `;
                    updateFilesUl.appendChild(li);
                });
            } else {
                updateFilesUl.innerHTML = '<li>기존 첨부파일 없음</li>';
            }

            document.getElementById('updateEventModal').style.display = 'flex'; // 모달 표시
        }

        // 파일 삭제 버튼 눌렀을 때 삭제할 파일 아이디 임시로 저장
        function markFileForDeletion(fileId, buttonElement) {
            if (!deletedFileIds.includes(fileId)) { // 중복 추가 방지
                deletedFileIds.push(fileId);
            }
            buttonElement.closest('li').style.textDecoration = 'line-through';
            buttonElement.disabled = true; // 버튼 비활성화
            buttonElement.innerText = '삭제 예정';
        }

        function closeUpdateModal() {
            document.getElementById('updateEventModal').style.display = 'none';
            deletedFileIds = []; // 모달 닫을 때 삭제 목록 초기화
            document.getElementById('updateEventForm').reset(); // 폼 초기화
            document.getElementById('updateFiles').innerHTML = ''; // 파일 목록 초기화
        }

        // 수정사항 저장용
        function submitUpdateEvent() {
            const form = document.getElementById('updateEventForm');
            const formData = new FormData();
            const eventCd = document.getElementById('update-eventCd').value;

            const requestBody = {
                eventCd: eventCd, // 이미 히든 필드에서 가져옴
                title: document.getElementById('update-title').value,
                description: document.getElementById('update-description').value,
                startDatetime: document.getElementById('update-startDatetime').value,
                endDatetime: document.getElementById('update-endDatetime').value,
                color: document.getElementById('update-color').value,
                priority: document.getElementById('update-priority').value,
                progressStatus: document.getElementById('update-progressStatus').value,
                isShared: document.getElementById('update-isShared').value,
                userId: currentUserId, // 현재 유저 ID 사용 (작성자)
                workspaceCd: '61e37b28-b4d9-4939-951d-52716ca9b89b', // 임시 워크스페이스 코드
                location: document.getElementById('update-location').value, // 위치 필드 추가
                notifyTime: parseInt(document.getElementById('update-notification').value) // 숫자로 변환
            };


            formData.append("request", new Blob([JSON.stringify(requestBody)], { type: "application/json" }));
            formData.append("deletedFileIds", new Blob([JSON.stringify(deletedFileIds)], { type: "application/json" }));

            // 추가된 파일이 있을 경우
            const fileInput = form.querySelector('input[name="files"]');
            if (fileInput && fileInput.files.length > 0) {
                for (const file of fileInput.files) {
                    formData.append("files", file);
                }
            }

            fetch(`/api/calendar/personal/events/${eventCd}`, {
                method: 'PUT',
                body: formData
            })
                .then(res => {
                    if (!res.ok) throw new Error("수정 실패");
                    return res.text();
                })
                .then(data => {
                    alert("일정이 수정되었습니다!");
                    closeUpdateModal();
                    location.reload(); // 또는 FullCalendar 이벤트 갱신
                })
                .catch(err => {
                    console.error(err);
                    alert("수정에 실패했습니다.");
                });
        }

        // ====== 일정 삭제 함수 (기존 calendar.html 스크립트에서 가져옴) ======
        function deleteEvent() {
            const confirmDelete = confirm("정말로 이 일정을 삭제하시겠습니까?");
            if (confirmDelete) {
                const eventCd = window.selectedEventData?.event?.eventCd;
                if (!eventCd) {
                    alert("삭제할 이벤트 코드가 없습니다.");
                    return;
                }

                fetch(`/api/calendar/personal/events/${eventCd}`, {
                    method: 'DELETE'
                })
                    .then(res => {
                        if (!res.ok) throw new Error("삭제 실패");
                        return res.text();
                    })
                    .then(data => {
                        alert("일정이 삭제되었습니다!");
                        closeDetailModal();
                        location.reload(); // 캘린더 새로고침
                    })
                    .catch(err => {
                        console.error(err);
                        alert("삭제 중 오류가 발생했습니다.");
                    });
            } else {
                console.log("삭제 취소됨");
            }
        }
        /*]]>*/
    </script>
