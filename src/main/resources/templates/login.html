<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean WorkSpace - 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow-x: hidden;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 애니메이션 배경 컨테이너 */
        .ocean-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0a1628 0%, #1e3a5f 50%, #2d5a87 100%);
            overflow: hidden;
            z-index: -1;
        }

        /* 파도 애니메이션 */
        .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            bottom: -50%;
            left: -50%;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.05) 0%, transparent 70%);
        }

        .wave::before,
        .wave::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: 
                radial-gradient(600px 300px at 20% 50%, rgba(29, 78, 137, 0.3), transparent),
                radial-gradient(800px 400px at 80% 50%, rgba(45, 90, 155, 0.2), transparent);
            animation: waves 20s infinite ease-in-out;
        }

        .wave::after {
            animation-delay: -10s;
            background: 
                radial-gradient(700px 350px at 30% 50%, rgba(64, 124, 191, 0.2), transparent),
                radial-gradient(900px 450px at 70% 50%, rgba(29, 78, 137, 0.3), transparent);
        }

        @keyframes waves {
            0%, 100% {
                transform: translateX(0) translateY(0) scale(1);
            }
            25% {
                transform: translateX(-5%) translateY(-3%) scale(1.05);
            }
            50% {
                transform: translateX(5%) translateY(-5%) scale(1.1);
            }
            75% {
                transform: translateX(-3%) translateY(-2%) scale(1.05);
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
        }

        .login-title {
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 600;
            background: linear-gradient(135deg, #ffffff 0%, #94d3ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            font-size: 16px;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
        }

        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: #000;
        }

        .social-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .social-button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .kakao-button {
            background-color: #FEE500;
        }

        .google-button {
            background-color: white;
        }

        .return-home {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            display: block;
            transition: color 0.2s;
        }

        .return-home:hover {
            color: white;
        }

        /* 로고 스타일 */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 애니메이션 배경 -->
    <div class="ocean-background">
        <div class="wave"></div>
    </div>

    <div class="login-container">
        <div class="logo">
            <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4facfe">
                <path d="M21.5,9.5h-1.75c-0.41,0-0.75-0.34-0.75-0.75S19.34,8,19.75,8H21.5c0.41,0,0.75,0.34,0.75,0.75S21.91,9.5,21.5,9.5z M21.5,12.75h-1.75c-0.41,0-0.75-0.34-0.75-0.75s0.34-0.75,0.75-0.75H21.5c0.41,0,0.75,0.34,0.75,0.75S21.91,12.75,21.5,12.75z M21.5,16h-1.75c-0.41,0-0.75-0.34-0.75-0.75s0.34-0.75,0.75-0.75H21.5c0.41,0,0.75,0.34,0.75,0.75S21.91,16,21.5,16z M12.5,2C6.71,2,2,6.71,2,12.5S6.71,23,12.5,23S23,18.29,23,12.5c0-0.41-0.34-0.75-0.75-0.75s-0.75,0.34-0.75,0.75c0,4.96-4.04,9-9,9s-9-4.04-9-9s4.04-9,9-9c0.41,0,0.75-0.34,0.75-0.75S12.91,2,12.5,2z M14,5.5C14,4.67,13.33,4,12.5,4S11,4.67,11,5.5c0,0.83,0.67,1.5,1.5,1.5S14,6.33,14,5.5z M5.5,14C6.33,14,7,13.33,7,12.5S6.33,11,5.5,11S4,11.67,4,12.5S4.67,14,5.5,14z M11,19.5c0-0.83-0.67-1.5-1.5-1.5S8,18.67,8,19.5s0.67,1.5,1.5,1.5S11,20.33,11,19.5z M18.5,11c-0.83,0-1.5,0.67-1.5,1.5s0.67,1.5,1.5,1.5s1.5-0.67,1.5-1.5S19.33,11,18.5,11z M12.5,9c-1.93,0-3.5,1.57-3.5,3.5s1.57,3.5,3.5,3.5s3.5-1.57,3.5-3.5S14.43,9,12.5,9z M12.5,14.5c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S13.6,14.5,12.5,14.5z"></path>
            </svg>
            <div class="logo-text">Ocean</div>
        </div>
        
        <h1 class="login-title">로그인</h1>
        <p class="login-subtitle">소셜 계정으로 간편하게 로그인하세요</p>
        
        <div class="login-buttons">
            <a href="/oauth2/authorize/kakao" class="social-button kakao-button">
                <img src="https://developers.kakao.com/assets/img/about/logos/kakaologo.png" alt="Kakao">
                카카오로 시작하기
            </a>
            
            <!-- 구글 로그인은 현재 설정되지 않음 -->
            <!--
            <a href="/oauth2/authorize/google" class="social-button google-button">
                <img src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" alt="Google">
                구글로 시작하기
            </a>
            -->
        </div>
        
        <a href="/" class="return-home">홈으로 돌아가기</a>
    </div>

    <script>
        // 페이지 로드 후 애니메이션 시작
        document.addEventListener('DOMContentLoaded', function() {
            // 소셜 로그인 버튼 클릭 이벤트
            document.querySelectorAll('.social-button').forEach(button => {
                button.addEventListener('click', function(e) {
                    // 버튼 클릭 시 시각적 피드백
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 100);
                });
            });
        });
    </script>
</body>
</html>
