<!-- fragments/profile-modal.html -->
<div th:fragment="profileModalFragment">

    <!-- 오버레이 -->
    <div id="profileModalOverlay" class="modal-overlay" style="display: none;"></div>

    <!-- 모달 -->
    <div id="profileModal" class="profile-modal" style="display: none;">
        <!-- 헤더 -->
        <div class="modal-header">
            <div class="left">
                <img src="/images/myinfo.png" id="editProfileBtn" alt="편집" class="edit-icon" title="수정">
            </div>
            <div class="right">
                <button id="closeProfileModal" class="close-btn">✕</button>
            </div>
        </div>

        <!-- 본문 -->
        <div class="modal-body">
            <div class="form-group">
                <label>이름</label>
                <input type="text" id="viewName" readonly>
            </div>

            <div class="form-group">
                <label>전화번호</label>
                <input type="text" id="viewPhone" readonly>
            </div>

            <div class="form-group">
                <label>이메일</label>
                <input type="email" id="viewEmail" readonly>
            </div>

            <div class="form-group">
                <label>직급</label>
                <input type="text" id="viewPosition" readonly>
            </div>

            <!-- 부서 드롭다운 -->
            <div class="form-group">
                <label>부서</label>
                <div class="dropdown-wrapper">
                    <div class="dropdown-selected" id="selectedDept" data-deptcd="">
                        <span>부서를 선택하세요</span>
                        <img src="/images/arrow-down.png" class="arrow-icon" alt="▼">
                    </div>
                    <ul class="dropdown-list" id="deptList" style="display: none;"></ul>
                </div>
            </div>

            <div class="form-group">
                <label>상태 메시지</label>
                <input type="text" id="viewStatusMsg" readonly>
            </div>

            <!-- 소셜 로그인 플랫폼 -->
            <div class="form-group social-info">
                <label>소셜 로그인</label>
                <div id="socialInfo"></div>
            </div>

            <button id="saveProfileBtn" class="btn save-btn" style="display: none;">저장하기</button>
        </div>
    </div>

</div>
