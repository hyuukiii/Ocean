<!-- static/html/rnb.html -->
<div class="rnb">
    <div class="user-box">
        <img id="myProfileImg" class="user-img" src="/images/default.png" alt="프로필 이미지">
        <div class="user-info">
            <div id="myProfileName" class="name">사용자명</div>
            <div id="myProfileRole" class="role">직급</div>
        </div>
    </div>

    <div class="progress-box">
        <label>전체 진도율</label>
        <div class="bar">
            <span id="myProgressBar" style="width: 0%"></span>
        </div>
        <div id="myProgressPercent" class="percent">0%</div>
    </div>

    <div class="member-list-box">
        <label>워크스페이스 멤버 (<span id="memberCount">0</span>)</label>
        <div id="memberListContainer" class="member-list"></div>
    </div>
</div>
