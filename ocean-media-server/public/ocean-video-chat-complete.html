<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Video Chat</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="mediasoup-client.bundle.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        /* 메인 컨테이너 */
        .video-chat-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* 헤더 */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .meeting-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .room-name {
            font-size: 18px;
            font-weight: 600;
        }

        .participants-count {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #888;
            font-size: 14px;
        }

        .recording-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            color: #ff4444;
            font-size: 14px;
            padding: 4px 12px;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 12px;
        }

        .recording-indicator.active {
            display: flex;
        }

        .recording-dot {
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* 비디오 그리드 */
        .video-grid {
            flex: 1;
            display: grid;
            gap: 10px;
            padding: 80px 20px 100px 20px;
            background: #1a1a1a;
            overflow-y: auto;
        }

        /* 레이아웃 모드별 그리드 설정 */
        .video-grid.grid-layout {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-auto-rows: minmax(200px, 1fr);
        }

        .video-grid.speaker-layout {
            grid-template-columns: 1fr;
            grid-template-rows: 3fr 1fr;
            gap: 20px;
        }

        .video-grid.speaker-layout .speaker-video {
            grid-column: 1;
            grid-row: 1;
        }

        .video-grid.speaker-layout .participants-strip {
            grid-column: 1;
            grid-row: 2;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
        }

        /* 비디오 컨테이너 */
        .video-container {
            position: relative;
            background: #2a2a2a;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .video-container:hover {
            border-color: #4a9eff;
        }

        .video-container.speaking {
            border-color: #4ae84a;
            box-shadow: 0 0 0 2px rgba(74, 232, 74, 0.3);
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-placeholder {
            width: 80px;
            height: 80px;
            background: #3a3a3a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 600;
            color: #666;
        }

        .video-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .video-info .mic-status {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 컨트롤 바 */
        .controls-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 0 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-btn {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            border: none;
            background: #3a3a3a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .control-btn:hover {
            background: #4a4a4a;
            transform: scale(1.05);
        }

        .control-btn.active {
            background: #4a9eff;
        }

        .control-btn.danger {
            background: #ff4444;
        }

        .control-btn.danger:hover {
            background: #ff6666;
        }

        .control-btn svg {
            width: 24px;
            height: 24px;
        }

        .control-divider {
            width: 1px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            margin: 0 10px;
        }

        /* 채팅 패널 */
        .chat-panel {
            width: 320px;
            background: #252525;
            display: flex;
            flex-direction: column;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            transition: margin-right 0.3s ease;
            height: 100%;  /* 전체 높이를 사용하도록 설정 */
            position: relative; /* 상대적 위치 지정 */
        }

        /* 파일 업로드 관련 스타일 */
.file-upload-area {
    display: flex;
    gap: 10px;
    padding: 10px 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.file-input-wrapper {
    position: relative;
    overflow: hidden;
}

.file-input {
    display: none;
}

.file-upload-btn {
    padding: 8px 16px;
    background: #3a3a3a;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.2s ease;
    display: flex;
    align-items: center;
    gap: 6px;
}

.file-upload-btn:hover {
    background: #4a4a4a;
}

.file-upload-btn svg {
    width: 18px;
    height: 18px;
}

/* 파일 메시지 스타일 */
.file-message {
    background: rgba(74, 158, 255, 0.1);
    border: 1px solid rgba(74, 158, 255, 0.3);
    border-radius: 8px;
    padding: 12px;
    margin-top: 5px;
}

.file-info {
    display: flex;
    align-items: center;
    gap: 10px;
}

.file-icon {
    width: 40px;
    height: 40px;
    background: #3a3a3a;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.file-details {
    flex: 1;
}

.file-name {
    font-weight: 600;
    color: #4a9eff;
    margin-bottom: 4px;
    word-break: break-all;
}

.file-size {
    font-size: 12px;
    color: #888;
}

.file-download-btn {
    padding: 6px 12px;
    background: #4a9eff;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    font-size: 12px;
    transition: background 0.2s ease;
}

.file-download-btn:hover {
    background: #3a8eef;
}

/* 업로드 진행률 */
.upload-progress {
    position: fixed;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(40, 40, 40, 0.95);
    padding: 20px;
    border-radius: 8px;
    min-width: 300px;
    backdrop-filter: blur(10px);
    z-index: 1000;
}

.progress-bar {
    width: 100%;
    height: 4px;
    background: #3a3a3a;
    border-radius: 2px;
    margin-top: 10px;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    background: #4a9eff;
    transition: width 0.3s ease;
}

        .chat-panel.hidden {
            margin-right: -320px;
        }

        .chat-header {
            height: 60px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: absolute; /* 헤더를 고정 위치로 설정 */
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .chat-messages {
            flex: 1;
            padding: 80px 20px 100px 20px; /* 상단 패딩 증가, 하단 패딩 증가 */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 100%; /* 전체 높이 사용 */
        }

        .chat-message {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .message-author {
            font-weight: 600;
            color: #4a9eff;
        }

        .message-time {
            color: #666;
            font-size: 12px;
        }

        .message-content {
            color: #ccc;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: absolute; /* 입력창을 고정 위치로 설정 */
            bottom: 0;
            left: 0;
            right: 0;
            background: #252525; /* 배경색 추가 */
            z-index: 10;
        }

        .chat-input {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 14px;
            resize: none;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .chat-input:focus {
            border-color: #4a9eff;
        }

        /* 화면 공유 오버레이 */
        .screen-share-container {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 80px;
            background: #000;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .screen-share-container.active {
            display: flex;
        }

        .screen-share-video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .participants-overlay {
            position: absolute;
            bottom: 100px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .participants-overlay .video-container {
            width: 200px;
            height: 112px;
        }

        /* 토스트 알림 */
        .toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(40, 40, 40, 0.95);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 200;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* 레이아웃 선택자 */
        .layout-selector {
            position: absolute;
            bottom: 100px;
            right: 20px;
            background: rgba(40, 40, 40, 0.95);
            border-radius: 8px;
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 5px;
            backdrop-filter: blur(10px);
        }

        .layout-selector.show {
            display: flex;
        }

        .layout-option {
            padding: 8px 16px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            text-align: left;
            font-size: 14px;
            transition: background 0.2s ease;
        }

        .layout-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .layout-option.active {
            background: #4a9eff;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .chat-panel {
                position: absolute;
                width: 100%;
                right: 0;
                top: 60px;
                bottom: 80px;
                z-index: 90;
                height: auto; /* height 속성 덮어쓰기 */
            }

            .chat-panel.hidden {
                margin-right: -100%;
                display: none;
            }

            .chat-header {
                position: relative; /* 모바일에서는 상대적 위치로 변경 */
                top: auto;
                left: auto;
                right: auto;
            }

            .chat-messages {
                padding: 20px; /* 모바일에서는 패딩 축소 */
                height: calc(100% - 140px); /* 헤더(60px)와 입력창(80px) 제외한 높이 */
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                bottom: 80px;
            }

            .chat-input-container {
                position: absolute;
                height: 80px;
                padding: 10px 15px;
            }

            .video-grid {
                padding: 80px 10px 100px 10px;
            }

            .controls-bar {
                gap: 10px;
            }

            .control-btn {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="video-chat-container">
        <!-- 헤더 -->
        <div class="header">
            <div class="meeting-info">
                <h1 class="room-name" id="roomName">개발 스프린트 회의</h1>
                <div class="participants-count">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <span id="participantCount">0</span>
                </div>
                <div class="recording-indicator" id="recordingIndicator">
                    <div class="recording-dot"></div>
                    <span>녹화 중</span>
                </div>
            </div>
            <button class="control-btn" onclick="leaveRoom()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </button>
        </div>

        <!-- 비디오 그리드 -->
        <div class="video-grid grid-layout" id="videoGrid">
            <!-- 로컬 비디오 -->
            <div class="video-container" id="localVideoContainer">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-placeholder" id="localPlaceholder">나</div>
                <div class="video-info">
                    <span id="localName">나</span>
                    <span class="mic-status" id="localMicStatus">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </span>
                </div>
            </div>
            <!-- 원격 비디오들이 여기에 추가됨 -->
        </div>

        <!-- 화면 공유 컨테이너 -->
        <div class="screen-share-container" id="screenShareContainer">
            <video id="screenShareVideo" autoplay></video>
            <div class="participants-overlay" id="participantsOverlay"></div>
        </div>

        <!-- 컨트롤 바 -->
        <div class="controls-bar">
            <button class="control-btn" id="micBtn" onclick="toggleMic()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
            </button>

            <button class="control-btn" id="videoBtn" onclick="toggleVideo()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="23 7 16 12 23 17 23 7"></polygon>
                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                </svg>
            </button>

            <div class="control-divider"></div>

            <button class="control-btn" id="shareBtn" onclick="toggleScreenShare()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </button>

            <button class="control-btn" id="recordBtn" onclick="toggleRecording()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </button>

            <button class="control-btn" id="layoutBtn" onclick="toggleLayoutSelector()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
            </button>

            <button class="control-btn" id="chatBtn" onclick="toggleChat()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
            </button>

            <div class="control-divider"></div>

            <button class="control-btn danger" onclick="leaveRoom()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                </svg>
            </button>
        </div>

        <!-- 채팅 패널 -->
        <div class="chat-panel hidden" id="chatPanel">
            <div class="chat-header">
                <h2>채팅</h2>
                <button class="control-btn" onclick="toggleChat()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-container">
                <div class="file-upload-area">
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" class="file-input" onchange="handleFileSelect(event)">
                        <button class="file-upload-btn" onclick="document.getElementById('fileInput').click()">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                            </svg>
                            파일 첨부
                        </button>
                    </div>
                </div>
                <textarea
                        class="chat-input"
                        placeholder="메시지를 입력하세요..."
                        rows="2"
                        onkeydown="handleChatInput(event)"
                ></textarea>
            </div>

        <!-- 레이아웃 선택자 -->
        <div class="layout-selector" id="layoutSelector">
            <button class="layout-option active" onclick="setLayout('grid')">
                그리드 보기
            </button>
            <button class="layout-option" onclick="setLayout('speaker')">
                발표자 보기
            </button>
        </div>

            <!-- 토스트 알림 -->
            <div class="toast" id="toast"></div>

            <!-- 업로드 진행률 -->
            <div class="upload-progress" id="uploadProgress" style="display: none;">
                <div>파일 업로드 중...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <div id="uploadStatus" style="margin-top: 8px; font-size: 14px; color: #888;">0%</div>

    <script>
        // ===== UI 상태 관리 =====
        let isVideoOn = true;
        let isAudioOn = true;
        let isScreenSharing = false;
        let isRecording = false;
        let currentLayout = 'grid';

        // ===== MediaSoup 관련 변수 =====
        let socket;
        let device;
        let producerTransport;
        let consumerTransport;
        let audioProducer;
        let videoProducer;
        let screenProducer;
        let consumers = new Map();

        // 로컬 미디어 스트림
        let localStream;
        let screenStream;

        // 방 정보
        const roomId = new URLSearchParams(window.location.search).get('room') || 'default-room';
        const workspaceId = new URLSearchParams(window.location.search).get('workspace') || 'default-workspace';
        const peerId = 'peer-' + Math.random().toString(36).substr(2, 9);
        const displayName = localStorage.getItem('userName') || '참가자';

        // ===== 초기화 =====
        async function init() {
            try {
                showToast('연결 중...');

                // 1. Socket.IO 연결
                await connectSocket();

                // 2. 미디어 장치 권한 요청
                await requestMediaPermissions();

                // 3. 방 참가
                await joinRoom();

            } catch (error) {
                console.error('초기화 실패:', error);
                showToast('연결 실패: ' + error.message);

                // 연결 실패 시 다시 시도 버튼 표시
                if (confirm('연결에 실패했습니다. 다시 시도하시겠습니까?')) {
                    window.location.reload();
                } else {
                    window.location.href = '/';
                }
            }
        }

        // ===== Socket.IO 연결 ===== 172.30.1.49:3001
        async function connectSocket() {
            return new Promise((resolve, reject) => {
                const serverUrl = window.location.hostname === 'localhost'
                    ? 'https://localhost:3001'
                    : 'https://192.168.40.6:3001';

                socket = io(serverUrl, {
                    transports: ['websocket'],
                    reconnection: true
                });

                socket.on('connect', () => {
                    console.log('Socket.IO 연결됨');
                    resolve();
                });

                socket.on('connect_error', (error) => {
                    console.error('Socket.IO 연결 실패:', error);
                    reject(error);
                });

                // 이벤트 리스너 설정
                setupSocketListeners();
            });
        }

        // ===== Socket.IO 이벤트 리스너 =====
        function setupSocketListeners() {

            // 새 참가자 입장
            socket.on('new-peer', ({ peerId, displayName }) => {
                console.log('새 참가자:', displayName);
                addRemoteVideo(peerId, displayName);
                showToast(`${displayName}님이 입장했습니다`);
                updateParticipantCount();
            });

            // 참가자 퇴장
            socket.on('peer-left', ({ peerId }) => {
                console.log('참가자 퇴장:', peerId);
                removeRemoteVideo(peerId);
                updateParticipantCount();
            });

            // 새 프로듀서 (다른 참가자의 미디어 스트림)
            socket.on('new-producer', async ({ producerId, peerId, kind }) => {
                console.log('새 프로듀서:', kind, 'from', peerId);
                await consumeMedia(producerId, peerId, kind);
            });

            // 화면 공유 상태 업데이트
            socket.on('screen-share-update', async ({ peerId, isSharing, producerId }) => {
                console.log('화면 공유 상태 업데이트:', peerId, isSharing);
                
                const remoteVideo = document.getElementById(`video-${peerId}`);
                const placeholder = document.querySelector(`#container-${peerId} .video-placeholder`);
                
                if (isSharing) {
                    // 화면 공유 시작 - 해당 producerId를 소비
                    await consumeMedia(producerId, peerId, 'video', true);
                    showToast('상대방이 화면을 공유하기 시작했습니다');
                } else {
                    // 화면 공유 종료 - 기존 비디오 producer를 다시 찾아서 소비
                    // 기존 비디오 트랙 복원
                    restoreVideoAfterScreenShare(peerId);
                    showToast('상대방이 화면 공유를 종료했습니다');
                }
            });

            // 채팅 메시지 수신
            socket.on('chat-message', ({ peerId: senderPeerId, displayName, message, timestamp }) => {
                // 자신이 보낸 메시지는 이미 로컬에서 표시했으므로 무시
                console.log('메시지 수신:', senderPeerId, '내 ID:', peerId);
                if (senderPeerId !== peerId) {
                    addChatMessage(displayName, message, timestamp);
                }
            });

            // 파일 공유 알림 수신
            socket.on('file-shared', (fileMessage) => {
                console.log('파일 공유 알림:', fileMessage);

            // 파일 메시지를 채팅창에 표시
                addFileMessage(
                    fileMessage.uploadedBy,
                    fileMessage,
                    fileMessage.uploadedAt
                );

                // 자신이 올린 파일이 아닌 경우 알림
                if (fileMessage.peerId !== peerId) {
                    showToast(`${fileMessage.uploadedBy}님이 파일을 공유했습니다`);
                }
            });

            // TODO: 녹화 상태 변경 - 서버 구현 필요
            // socket.on('recording-status', ({ isRecording: recording }) => {
            //     const recordingIndicator = document.getElementById('recordingIndicator');
            //     if (recording) {
            //         recordingIndicator.classList.add('active');
            //         showToast('녹화가 시작되었습니다');
            //     } else {
            //         recordingIndicator.classList.remove('active');
            //         showToast('녹화가 종료되었습니다');
            //     }
            // });
        }

        // ===== 미디어 권한 요청 =====
        async function requestMediaPermissions() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 }
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                // 로컬 비디오 표시
                const localVideo = document.getElementById('localVideo');
                localVideo.srcObject = localStream;
                document.getElementById('localPlaceholder').style.display = 'none';

            } catch (error) {
                console.error('미디어 권한 획득 실패:', error);
                showToast('카메라/마이크 권한이 필요합니다');
                throw error;
            }
        }

        // ===== 방 참가 =====
        async function joinRoom() {
            // Router RTP Capabilities 가져오기
            const routerRtpCapabilities = await new Promise((resolve, reject) => {
                socket.emit('get-router-rtp-capabilities', (capabilities) => {
                    resolve(capabilities);
                });
            });

            // MediaSoup 디바이스 초기화
            await initializeDevice(routerRtpCapabilities);

            // 방 참가
            socket.emit('join-room', {
                roomId,
                workspaceId,
                peerId,
                displayName
            });

            socket.on('room-joined', async (data) => {
                console.log('방 참가 성공:', data);

                // Transport 생성
                await createTransports();

                // 미디어 전송 시작
                await startProducing();

                // 기존 참가자들 표시
                if (data.peers) {
                    for (const peer of data.peers) {
                        addRemoteVideo(peer.id, peer.displayName);
                    }
                }

                updateParticipantCount();
                showToast('회의에 참가했습니다');
            });

            // 파일 공유 이벤트 처리
            socket.on('file-shared', (fileInfo) => {
                console.log('파일 공유 이벤트 수신:', fileInfo);
                
                // 파일 메시지 추가
                addFileMessage(
                    fileInfo.uploadedBy || '알 수 없음', 
                    fileInfo, 
                    fileInfo.uploadedAt
                );
            });

            // 채팅 메시지 이벤트 처리
            socket.on('chat-message', (data) => {
                console.log('채팅 메시지 수신:', data);
                
                // 메시지 추가
                addChatMessage(
                    data.displayName || '알 수 없음',
                    data.message,
                    data.timestamp
                );
            });

            socket.on('error', (error) => {
                console.error('서버 에러:', error);
                showToast('오류: ' + error.message);
            });
        }

        // ===== MediaSoup Device 초기화 =====
        async function initializeDevice(routerRtpCapabilities) {
            device = new mediasoupClient.Device();

            await device.load({ routerRtpCapabilities });

            if (!device.canProduce('video') || !device.canProduce('audio')) {
                console.warn('이 디바이스는 미디어를 생성할 수 없습니다');
            }
        }

        // ===== Transport 생성 =====
        async function createTransports() {
            // Producer Transport 생성
            await createProducerTransport();

            // Consumer Transport 생성
            await createConsumerTransport();
        }

        // ===== Producer Transport 생성 =====
        async function createProducerTransport() {
            return new Promise((resolve, reject) => {
                socket.emit('create-transport', { producing: true, consuming: false }, async (response) => {
                    if (response.error) {
                        reject(new Error(response.error));
                        return;
                    }

                    producerTransport = device.createSendTransport(response);

                    producerTransport.on('connect', async ({ dtlsParameters }, callback, errback) => {
                        socket.emit('connect-transport', {
                            transportId: producerTransport.id,
                            dtlsParameters
                        }, (response) => {
                            if (response.error) {
                                errback(new Error(response.error));
                            } else {
                                callback();
                            }
                        });
                    });

                    producerTransport.on('produce', async ({ kind, rtpParameters }, callback, errback) => {
                        socket.emit('produce', {
                            transportId: producerTransport.id,
                            kind,
                            rtpParameters
                        }, (response) => {
                            if (response.error) {
                                errback(new Error(response.error));
                            } else {
                                callback({ id: response.producerId });
                            }
                        });
                    });

                    resolve();
                });
            });
        }

        // ===== Consumer Transport 생성 =====
        async function createConsumerTransport() {
            return new Promise((resolve, reject) => {
                socket.emit('create-transport', { producing: false, consuming: true }, async (response) => {
                    if (response.error) {
                        reject(new Error(response.error));
                        return;
                    }

                    consumerTransport = device.createRecvTransport(response);

                    consumerTransport.on('connect', async ({ dtlsParameters }, callback, errback) => {
                        socket.emit('connect-transport', {
                            transportId: consumerTransport.id,
                            dtlsParameters
                        }, (response) => {
                            if (response.error) {
                                errback(new Error(response.error));
                            } else {
                                callback();
                            }
                        });
                    });

                    resolve();
                });
            });
        }

        // ======== 미디어 생산 시작 =========
        async function startProducing() {
            // 오디오 프로듀서
            if (localStream.getAudioTracks().length > 0) {
                audioProducer = await producerTransport.produce({
                    track: localStream.getAudioTracks()[0],
                    codecOptions: {
                        opusStereo: true,
                        opusDtx: true
                    }
                });

                audioProducer.on('transportclose', () => {
                    audioProducer = null;
                });
            }

            // 비디오 프로듀서
            if (localStream.getVideoTracks().length > 0) {
                videoProducer = await producerTransport.produce({
                    track: localStream.getVideoTracks()[0],
                    encodings: [
                        { maxBitrate: 100000 },
                        { maxBitrate: 300000 },
                        { maxBitrate: 900000 }
                    ],
                    codecOptions: {
                        videoGoogleStartBitrate: 1000
                    }
                });

                videoProducer.on('transportclose', () => {
                    videoProducer = null;
                });
            }
        }

        // ===== 미디어 소비 ============
        async function consumeMedia(producerId, peerId, kind, isScreenShare = false) {
            return new Promise((resolve, reject) => {
                socket.emit('consume', {
                    producerId,
                    rtpCapabilities: device.rtpCapabilities
                }, async (response) => {
                    if (response.error) {
                        reject(new Error(response.error));
                        return;
                    }

                    const consumer = await consumerTransport.consume({
                        id: response.consumerId,
                        producerId: response.producerId,
                        kind: response.kind,
                        rtpParameters: response.rtpParameters
                    });

                    // 화면 공유 여부 저장
                    consumer.appData = { peerId, isScreenShare };
                    consumers.set(consumer.id, consumer);

                    // 비디오/오디오를 해당 피어의 video 엘리먼트에 연결
                    const remoteVideo = document.getElementById(`video-${peerId}`);
                    if (remoteVideo) {
                        const stream = new MediaStream();
                        stream.addTrack(consumer.track);

                        if (kind === 'video') {
                            // 기존 비디오 트랙이 있으면 제거
                            if (remoteVideo.srcObject && isScreenShare) {
                                const tracks = remoteVideo.srcObject.getVideoTracks();
                                tracks.forEach(track => {
                                    // 기존 비디오 트랙 중지
                                    track.stop();
                                    remoteVideo.srcObject.removeTrack(track);
                                });
                            }
                            
                            // 새 비디오 트랙 추가
                            if (remoteVideo.srcObject) {
                                const audioTracks = remoteVideo.srcObject.getAudioTracks();
                                audioTracks.forEach(track => stream.addTrack(track));
                            }
                            
                            remoteVideo.srcObject = stream;
                            const placeholder = document.querySelector(`#container-${peerId} .video-placeholder`);
                            if (placeholder) placeholder.style.display = 'none';
                        } else if (kind === 'audio') {
                            // 오디오는 기존 스트림에 추가
                            if (remoteVideo.srcObject) {
                                remoteVideo.srcObject.addTrack(consumer.track);
                            } else {
                                remoteVideo.srcObject = stream;
                            }
                        }
                    }

                    // 소비 확인
                    socket.emit('resume-consumer', { consumerId: consumer.id }, (response) => {
                        if (response.error) {
                            console.error('Resume consumer error:', response.error);
                        }
                    });

                    resolve();
                });
            });
        }

        // 화면 공유 종료 후 원래 비디오로 복원
        async function restoreVideoAfterScreenShare(peerId) {
            console.log('원래 비디오로 복원 시도:', peerId);
            
            // 화면 공유 consumer 찾기
            const screenConsumer = Array.from(consumers.values()).find(
                consumer => consumer.appData && 
                consumer.appData.peerId === peerId && 
                consumer.appData.isScreenShare && 
                consumer.kind === 'video'
            );
            
            if (screenConsumer) {
                // 화면 공유 consumer 닫기
                screenConsumer.close();
                consumers.delete(screenConsumer.id);
                console.log('화면 공유 consumer 닫힘');
            }
            
            // 서버에 해당 피어의 비디오 producer 요청
            socket.emit('get-producer-by-peer', { peerId, kind: 'video' }, async (response) => {
                if (response.error) {
                    console.error('원래 비디오 찾기 실패:', response.error);
                    return;
                }
                
                if (response.producerId) {
                    // 찾은 producer로 새로운 consumer 생성
                    await consumeMedia(response.producerId, peerId, 'video', false);
                    console.log('원래 비디오로 복원됨');
                } else {
                    // 비디오 producer를 찾지 못한 경우 비디오 요소 초기화
                    const remoteVideo = document.getElementById(`video-${peerId}`);
                    if (remoteVideo) {
                        // 비디오 요소 초기화
                        if (remoteVideo.srcObject) {
                            const tracks = remoteVideo.srcObject.getTracks();
                            tracks.forEach(track => track.stop());
                        }
                        
                        // 오디오만 유지하는 새 스트림 생성
                        const newStream = new MediaStream();
                        
                        // 기존 오디오 트랙이 있으면 추가
                        const audioConsumer = Array.from(consumers.values()).find(
                            consumer => consumer.appData && 
                            consumer.appData.peerId === peerId && 
                            consumer.kind === 'audio'
                        );
                        
                        if (audioConsumer) {
                            newStream.addTrack(audioConsumer.track);
                            remoteVideo.srcObject = newStream;
                        }
                        
                        // 플레이스홀더 표시
                        const placeholder = document.querySelector(`#container-${peerId} .video-placeholder`);
                        if (placeholder) placeholder.style.display = 'flex';
                    }
                }
            });
        }

        // 마이크 토글
        function toggleMic() {
            isAudioOn = !isAudioOn;
            const micBtn = document.getElementById('micBtn');

            showToast(isAudioOn ? '마이크 켜짐' : '마이크 꺼짐');

        // 비디오 토글
        function toggleVideo() {
            isVideoOn = !isVideoOn;
            const videoBtn = document.getElementById('videoBtn');
            const localVideo = document.getElementById('localVideo');
            const localPlaceholder = document.getElementById('localPlaceholder');

            if (isVideoOn) {
                videoBtn.classList.remove('active');
                localVideo.style.display = 'block';
                localPlaceholder.style.display = 'none';
                if (videoProducer) videoProducer.resume();
            } else {
                videoBtn.classList.add('active');
                localVideo.style.display = 'none';
                localPlaceholder.style.display = 'flex';
                if (videoProducer) videoProducer.pause();
            }

            showToast(isVideoOn ? '비디오 켜짐' : '비디오 꺼짐');
        }

        // 화면 공유 토글
        async function toggleScreenShare() {
            if (!isScreenSharing) {
                try {
                    screenStream = await navigator.mediaDevices.getDisplayMedia({
                        video: {
                            cursor: "always"
                        },
                        audio: false
                    });

                    screenProducer = await producerTransport.produce({
                        track: screenStream.getVideoTracks()[0],
                        appData: { mediaType: 'screen' }  // 화면 공유임을 표시
                    });

                    screenStream.getVideoTracks()[0].onended = () => {
                        toggleScreenShare();
                    };

                    isScreenSharing = true;
                    document.getElementById('shareBtn').classList.add('active');
                    showToast('화면 공유 시작');

                    // 서버에 화면 공유 상태 알림
                    socket.emit('screen-share-status', { 
                        roomId,
                        peerId,
                        isSharing: true,
                        producerId: screenProducer.id
                    });

                } catch (error) {
                    console.error('화면 공유 실패:', error);
                    showToast('화면 공유를 시작할 수 없습니다');
                }
            } else {
                if (screenProducer) {
                    screenProducer.close();
                    screenProducer = null;
                }
                if (screenStream) {
                    screenStream.getTracks().forEach(track => track.stop());
                    screenStream = null;
                }

                isScreenSharing = false;
                document.getElementById('shareBtn').classList.remove('active');
                showToast('화면 공유 종료');

                // 서버에 화면 공유 종료 알림
                socket.emit('screen-share-status', { 
                    roomId,
                    peerId,
                    isSharing: false 
                });
            }
        }

        // 녹화 토글
        function toggleRecording() {
            isRecording = !isRecording;
            const recordBtn = document.getElementById('recordBtn');

            if (isRecording) {
                recordBtn.classList.add('active');

                showToast('녹화 기능은 준비 중입니다');

                recordBtn.classList.remove('active');

        function toggleChat() {

        function toggleLayoutSelector() {

        // 레이아웃 설정
        function setLayout(layout) {
            currentLayout = layout;
            const videoGrid = document.getElementById('videoGrid');
            const layoutOptions = document.querySelectorAll('.layout-option');

            videoGrid.classList.remove('grid-layout', 'speaker-layout');
            videoGrid.classList.add(`${layout}-layout`);

            layoutOptions.forEach(option => {

                    input.value = '';
                }

        // HTML 이스케이프

            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

// 파일 크기 포맷팅
function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

// 파일 확장자에 따른 아이콘 가져오기
function getFileIcon(filename) {
    const ext = filename.split('.').pop().toLowerCase();
    const icons = {
        pdf: '📄',
        doc: '📝', docx: '📝',
        xls: '📊', xlsx: '📊',
        png: '🖼️', jpg: '🖼️', jpeg: '🖼️', gif: '🖼️',
        zip: '📦', rar: '📦',
        txt: '📃',
        default: '📎'
    };
    return icons[ext] || icons.default;
}

// 파일 선택 처리
async function handleFileSelect(event) {
    const file = event.target.files[0];
    if (!file) return;

    // 파일 크기 확인 (10MB 제한)
    if (file.size > 10 * 1024 * 1024) {
        showToast('파일 크기는 10MB를 초과할 수 없습니다');
        event.target.value = '';
        return;
    }

    // 파일 업로드
    await uploadFile(file);

    // 입력 초기화
    event.target.value = '';
}

// 파일 업로드
async function uploadFile(file) {
    const formData = new FormData();
    formData.append('file', file);
    formData.append('peerId', peerId);

    // 진행률 표시
    const progressDiv = document.getElementById('uploadProgress');
    const progressFill = document.getElementById('progressFill');
    const uploadStatus = document.getElementById('uploadStatus');

    progressDiv.style.display = 'block';

    try {
        const xhr = new XMLHttpRequest();

        // 업로드 진행률 이벤트
        xhr.upload.addEventListener('progress', (e) => {
            if (e.lengthComputable) {
                const percentComplete = (e.loaded / e.total) * 100;
                progressFill.style.width = percentComplete + '%';
                uploadStatus.textContent = Math.round(percentComplete) + '%';
            }
        });

        // 업로드 완료 이벤트
        xhr.addEventListener('load', function() {
            if (xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);

                if (response.success) {
                    // Socket.IO로 파일 공유 알림
                    socket.emit('file-uploaded', {
                        roomId: roomId,
                        fileInfo: response.file
                    });

                    showToast('파일 업로드 완료');
                } else {
                    showToast('파일 업로드 실패: ' + response.error);
                }
            } else {
                showToast('파일 업로드 실패');
            }

            // 진행률 숨기기
            setTimeout(() => {
                progressDiv.style.display = 'none';
                progressFill.style.width = '0%';
                uploadStatus.textContent = '0%';
            }, 1000);
        });

        // 에러 이벤트
        xhr.addEventListener('error', function() {
            showToast('파일 업로드 중 오류가 발생했습니다');
            progressDiv.style.display = 'none';
        });

        // 요청 전송
        const serverUrl = window.location.protocol + '//' + window.location.hostname + ':3001';
        xhr.open('POST', `${serverUrl}/api/rooms/${roomId}/upload`);
        xhr.send(formData);

    } catch (error) {
        console.error('파일 업로드 오류:', error);
        showToast('파일 업로드 실패');
        progressDiv.style.display = 'none';
    }
}

// 파일 다운로드
function downloadFile(filename, originalName) {
    const serverUrl = window.location.protocol + '//' + window.location.hostname + ':3001';
    const downloadUrl = `${serverUrl}/api/rooms/${roomId}/files/${filename}`;

    // 다운로드 링크 생성
    const a = document.createElement('a');
    a.href = downloadUrl;
    a.download = originalName || filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}

            consumers.forEach((consumer, id) => {

            });

        // 방 나가기
        function leaveRoom() {
            if (confirm('회의를 나가시겠습니까?')) {
                // 모든 프로듀서 정리
                if (audioProducer) audioProducer.close();
                if (videoProducer) videoProducer.close();
                if (screenProducer) screenProducer.close();

                // 모든 컨슈머 정리
                consumers.forEach(consumer => consumer.close());

                // Transport 정리
                if (producerTransport) producerTransport.close();
                if (consumerTransport) consumerTransport.close();

                // 로컬 스트림 정리
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
                if (screenStream) {
                    screenStream.getTracks().forEach(track => track.stop());
                }

                // Socket 연결 종료
                if (socket) {
                    socket.disconnect();
                }

                // 메인 페이지로 이동
                window.location.href = '/';
            }
        }

                toggleFullscreen(this);
            });
        });

        // 전체화면 토글 함수
        function toggleFullscreen(element) {
            if (!document.fullscreenElement &&    // 표준 속성
                !document.mozFullScreenElement && // Firefox
                !document.webkitFullscreenElement && // Chrome, Safari, Opera
                !document.msFullscreenElement) {  // IE/Edge
                
                // 전체화면 진입
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
            } else {
                // 전체화면 종료
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // 페이지 나가기 전 정리
        window.addEventListener('beforeunload', () => {
            if (socket && socket.connected) {
                socket.disconnect();
            }
        });
