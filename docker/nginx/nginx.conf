events {
    worker_connections 1024;
}

http {
    client_max_body_size 10M;

    upstream spring_backend {
        server spring-app:8080;
    }

    upstream media_backend {
        server media-server:3001;
    }

    # HTTP → HTTPS 리디렉션
    server {
        listen 80;
        server_name oceanspace.click www.oceanspace.click;
        return 301 https://$host$request_uri;
    }

    # HTTPS - 메인 서버
    server {
        listen 443 ssl;
        server_name oceanspace.click www.oceanspace.click;

        ssl_certificate /etc/letsencrypt/live/oceanspace.click/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/oceanspace.click/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://spring_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /socket.io/ {
            proxy_pass http://media_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://spring_backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # 3001 포트용 별도 서버 블록 (http 블록 안, 443 서버 블록 밖!)
    server {
        listen 3001 ssl;
        server_name oceanspace.click;

        ssl_certificate /etc/letsencrypt/live/oceanspace.click/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/oceanspace.click/privkey.pem;

        location / {
            proxy_pass http://media_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}